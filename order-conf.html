<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webbapplikation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid m-0">
      <div class="row">
        <div class="head-box">
          <h1>Tack för din beställning</h1>
        </div>
      </div>

      <div class="row">
        <div class="center-box" id="bstInfoSite">
          <div
            class="col col d-flex flex-column justify-content-center align align-items-center mt-4"
            id="bstprodukter"
          >
            <label for="textbox">Beställda produkter:</label>
          </div>
          <br />
          <br />
          <br />
          <div
            class="col col d-flex flex-column justify-content-center align align-items-center mt-4"
            id="levAdressBstSida"
          >
            <label for="textbox">Leveransadress:</label>
          </div>
          <br />
          <br />
          <br />
          <div
            class="col col d-flex flex-column justify-content-center align align-items-center mt-4"
            id="totaltPris"
          >
            <label for="textbox">Totalt pris:</label>
          </div>
          <br />
          <br />
          <br />
          <div
            class="col col d-flex flex-column justify-content-center align align-items-center mt-4"
            id="datumBst"
          >
            <label for="textbox">Datum för beställning:</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="footer-box">
        <h5 class="text-center p-3">&copy; Copyright, Grupp 1 JAVAD23</h5>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
