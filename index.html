<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbapplikation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="product-info">
            <div class="col d-flex flex-column justify-content-center align align-items-center mt-4">
                <img src="" class="card-img-top" alt="">
                <h2 class="info-title text-center"></h2>
                <p class="text-center info-desc">

                </p>
                <p class="info-price"></p>
            </div>

            <div class="col d-flex flex-column justify-content-center align align-items-center mt-4">
                <h4 class="contact">Contact</h4>
                <form id="kontaktForm" >
                    <label id="namn">Name:</label><br>
                    <input type="text" name="firstname" class="name" placeholder="Name" minlength="2" maxlength="50" pattern="[A-Öa-ö ]+" required><br><br>
                    <label id="epost">Email:</label><br>
                    <input type="email" class="mail" placeholder="Example@domain.com" maxlength="50" required><br><br>
                    <label id="telefonnummer">Phone:</label><br>
                    <input type="text" class = "phone" placeholder="Phone" maxlength="50" pattern="[\d\(\)\-]+"
                        required><br><br>
                    <div class="col" id="levAdress">
                        <label id="leveransadress">Delivery address:</label><br>
                        <input type="text" name="address" class ="adress" placeholder="Address" minlength="2" maxlength="50" required><br>
                        <input type="text" class ="zipcode" placeholder="Postal code" minlength="5" maxlength="5" pattern="\d+"><br>
                        <input type="text" class ="city" placeholder="City" min="2" maxlength="50" pattern="[A-Öa-ö]+" required>
                    </div>
                    <div class="col d-flex flex-column justify-content-center align align-items-center mt-4 mb-4">
                        <button type="submit" class="btn btn-primary buy-button">Buy now</button>
                        <input class="btn btn-warning info-button cancel-button" type="button" value="Cancel" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 head-box"></div>
            <div class="col-8">
                <div class="head-box">
                    <h1 class="logo"><a href="index.html">Real Store</a></h1>
                </div>
            </div>
            <div class="col-2 head-box">
                <img id="kundvagn-ikon" src="./images/cart.png" alt="">
            </div>
        </div>

        <div class="row">
                <div class="center-box">
                    <div class="row g-3 m-0" id="container-cards">

                    </div>
                </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="footer-box">
            <h6 class="text-center p-3">&copy; Copyright, Group1 JAVAD23</h6>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
